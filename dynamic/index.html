<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ .Title }}</title>
        
        <!-- css -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/css/main.css" rel="stylesheet" type="text/css">
        
        <!-- favicon -->
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">

                <!-- upload form -->
                <div class="col-md-offset-3 col-md-6">
                    <h2 class="text-center">File Upload</h2>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="/upload/" method="post" enctype="multipart/form-data" id="upload-form">
                                <!-- file selection -->
                                <div class="form-group">
                                    <label for="file-input">Select File</label>
                                    <input type="file" id="file-input" name="file-input">
                                </div>
                                <!-- description field -->
                                <div class="form-group">
                                    <label for="description-input">Description</label>
                                    <input type="text" class="form-control" id="description-input" name="description-input">
                                </div>
                                
                                <!-- tags & people fields -->
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label for="tags-input">Tags</label>
                                        <p class="help-block">(comma separated)</p>
                                        <input type="text" class="form-control" id="tags-input" name="tags-input">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label for="people-input">People</label>
                                        <p class="help-block">(comma separated)</p>
                                        <input type="text" class="form-control" id="people-input" name="people-input">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-default" id="upload-btn">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- display all uploaded files -->
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <hr>

                    <h2 class="text-center">Stored Files</h2>

                    <!-- search bar -->
                    <div class="input-group" id="search-bar">
                        <input type="text" id="search-input" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                
                                <!-- file list -->
                                <div id="results-window">
                                    {{ .FilesHTML }}
                                </div>
                                
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
            
        </div>
        
        
        <!-- jquery -->
        <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <!-- bootstrap -->
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- other -->
        <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
