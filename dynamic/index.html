<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ .Title }}</title>
        
        <!-- css -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
        
        <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/tokenfield-typeahead.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-tokenfield.min.css">
        
        <link href="/static/css/main.css" rel="stylesheet" type="text/css">
        
        <!-- favicon -->
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">

                <!-- upload form -->
                <div class="col-md-offset-3 col-md-6">
                    <h2 class="text-center">File Upload</h2>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="/upload/" method="post" enctype="multipart/form-data" id="upload-form">
                                <!-- file selection -->
                                <div class="form-group">
                                    <label for="file-input">Select File</label>
                                    <input type="file" id="file-input" name="file-input">
                                </div>
                                <!-- description field -->
                                <div class="form-group">
                                    <label for="description-input">Description</label>
                                    <input type="text" class="form-control" id="description-input" name="description-input">
                                </div>
                                
                                <!-- tags & people fields -->
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label for="tags-input">Tags</label>
                                        <p class="help-block">(comma separated)</p>
                                        <input type="text" class="form-control" id="tags-input" name="tags-input">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label for="people-input">People</label>
                                        <p class="help-block">(comma separated)</p>
                                        <input type="text" class="form-control" id="people-input" name="people-input">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-default pull-right" id="upload-btn">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- display all uploaded files -->
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <hr>

                    <h2 class="text-center">Stored Files</h2>

                    <!-- search options -->
                    <div class="panel panel-default" id="search-panel">
                        <div class="panel-body">
                            <div class="row">
                                
                                <!-- description -->
                                <div class="col-sm-6 form-group">
                                    <label for="desc-search-input">Description Search</label>
                                    <input type="text" id="desc-search-input" class="form-control">
                                </div>

                                <!-- date inputs -->
                                <div class="col-sm-3 form-group">
                                    <label for="min-date-search-input">Min Date</label>
                                    <div class='input-group date' id='min-date-picker'>
                                        <input type='text' class="form-control" id="min-date-search-input">
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                                <div class="col-sm-3 form-group">
                                    <label for="max-date-search-input">Max Date</label>
                                    <div class='input-group date' id='max-date-picker'>
                                        <input type='text' class="form-control" id="max-date-search-input">
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                                
                                <!-- tags -->
                                <div class="col-sm-4 form-group">
                                    <div class="tags-container">
                                        <label for="tags-search-input">Tags Filter</label>
                                        <input type="text" id="tags-search-input" class="form-control">
                                    </div>
                                </div>

                                <!-- people -->
                                <div class="col-sm-4 form-group">
                                    <div class="tags-container">
                                        <label for="people-search-input">People Filter</label>
                                        <input type="text" id="people-search-input" class="form-control">
                                    </div>
                                </div>

                                <!-- media_type -->
                                <div class="col-sm-4 form-group">
                                    <div class="tags-container">
                                        <label for="type-search-input">File Type Filter</label>
                                        <input type="text" id="type-search-input" class="form-control">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" id="results-panel">
                        <div class="panel-body" id="results-panel-body">
                            <div class="row">
                                
                                <!-- file list -->
                                <div id="results-window">
                                    {{ .FilesHTML }}
                                </div>
                                
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
            
        </div>
        
        <!-- jquery -->
        <!-- <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script> -->
        <script src="//code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
        <!-- bootstrap -->
        <script src="/static/js/moment.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap-tokenfield.min.js" type="text/javascript"></script>
        
        <!-- other -->
        <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
