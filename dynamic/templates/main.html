<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>{{ .Title }}</title>

    <!-- css -->
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/lib/animate.css" rel="stylesheet" type="text/css">

    <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
    <link href="/static/css/lib/tokenfield-typeahead.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/lib/bootstrap-tokenfield.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/lib/dropzone.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/lib/bootstrap-toggle.min.css" rel="stylesheet" type="text/css">

    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <link href="/static/css/nav.css" rel="stylesheet" type="text/css">

    <!-- typeface -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:400" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>

<body>

    {{ .ContentHTML }}

    <div id="overlay-window">
        <div id="overlay-inner">
            <button class="btn btn-default" id="overlay-close-btn">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default" id="overlay-fav-btn">
                <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default search-random-btn">
                <span class="glyphicon glyphicon glyphicon-random" aria-hidden="true"></span>
            </button>

            <div id="overlay-content"></div>
        </div>
    </div>

    <!-- core -->
    <script src="/static/js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/static/js/lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/static/js/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/lib/bootstrap-notify.min.js" type="text/javascript"></script>

    <!-- other -->
    <script src="/static/js/util.js" type="text/javascript"></script>

    {{ .FooterHTML }}
</body>
</html>
