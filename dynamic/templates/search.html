{{ .NavbarHTML }}

<div class="container-fluid">

    <!-- display all uploaded files -->
    <div class="row">
        <div class="col-md-offset-2 col-md-8">

            <h2 class="section-header">Memories</h2>

            <!-- search options -->
            <div class="panel panel-default" id="search-panel">
                <div class="panel-body">
                    <div class="row">

                        <form>
                            <!-- description -->
                            <div class="col-sm-6 form-group">
                                <label for="desc-search-input">Description Search</label>
                                <input type="text" id="desc-search-input" class="form-control">
                            </div>

                            <!-- date inputs -->
                            <div class="col-xs-6 col-sm-3 form-group">
                                <label for="min-date-search-input">Min Date</label>
                                <div class='input-group date' id='min-date-picker'>
                                    <input type='text' class="form-control" id="min-date-search-input">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-3 form-group">
                                <label for="max-date-search-input">Max Date</label>
                                <div class='input-group date' id='max-date-picker'>
                                    <input type='text' class="form-control" id="max-date-search-input">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>

                            <!-- tags -->
                            <div class="col-sm-6 form-group">
                                <div class="tags-container">
                                    <label for="tags-search-input">Tags Filter</label>
                                    <input type="text" id="tags-search-input" class="form-control">
                                </div>
                            </div>

                            <!-- people -->
                            <div class="col-sm-6 form-group">
                                <div class="tags-container">
                                    <label for="people-search-input">People Filter</label>
                                    <input type="text" id="people-search-input" class="form-control">
                                </div>
                            </div>

                            <!-- media_type -->
                            <div class="col-sm-6 form-group">
                                <label for="type-search-input">File Type Filter</label>
                                <input type="text" id="type-search-input" class="form-control">
                            </div>

                            <!-- number of results per page -->
                            <div class="col-xs-6 col-sm-3 form-group">
                                <label for="count-search-input">Memories Per Page</label><br>
                                <select id="count-search-input" class="form-control">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="0">All</option>
                                </select>
                            </div>

                            <!-- results view format (detailed or tiled) -->
                            <div class="col-xs-6 col-sm-3 form-group">
                                <input type="checkbox" id="view-search-input">
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div id="search-results-panel">
                <div class="row">

                    <!-- file list -->
                    <div class="results-window">
                        {{ .FilesHTML }}
                    </div>

                        <div class="col-xs-12">
                            <div id="show-more">
                                <button type="submit" class="btn btn-default">
                                    <h5>Show more memories...</h5>
                                    <span class="btn-spinner glyphicon glyphicon-refresh spinning"></span>
                                </button>
                            </div>
                        </div>

                </div>
            </div>

        </div>
    </div>
</div>
