<div class="col-xs-12" id="reset-password-container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">

            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Reset Password</h2>

                    <p>Use the form below to reset a forgotten password.</p>

                    <form action="/reset/request" method="post" id="reset-form">
                        <!-- email -->
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="text" class="form-control" id="email-input" name="email" autofocus>
                        </div>

                        <button type="submit" class="btn btn-primary pull-right" id="reset-btn">
                            <strong class="btn-label">Submit</strong>
                            <span class="btn-spinner glyphicon glyphicon-refresh spinning"></span>
                        </button>
                    </form>

                    <a href="/login">Return to login...</a>
                    <div id="error-window"></div>
                </div>
            </div>

        </div>
    </div>
</div>
