<div class="col-md-12" id="login-container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">

            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Log In</h2>

                    <form action="/login" method="post">
                        <!-- username -->
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="text" class="form-control" id="email-input" name="email-input">
                        </div>

                        <!-- password -->
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control" id="password-input" name="password-input">
                        </div>

                        <button type="submit" class="btn btn-primary pull-right" id="login-btn">Log In</button>

                        <a href="/request">Request access...</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
