{{ .NavbarHTML }}

<div class="container-fluid">

    <!-- upload form -->
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h2 class="section-header">File Upload</h2>

            <div class="panel panel-default">
                <div class="panel-body">

                    <!-- file upload -->
                    <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                        <!-- file selection -->
                        <div class="form-group">
                            <label for="file-input">Select File</label>
                            <input type="file" id="file-input" name="file-input">
                        </div>
                        <!-- description field -->
                        <div class="form-group">
                            <label for="description-input">Description</label>
                            <input type="text" class="form-control" id="description-input" name="description-input">
                        </div>

                        <!-- tags & people fields -->
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="tags-input">Tags</label>
                                <input type="text" class="form-control" id="tags-input" name="tags-input">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="people-input">People</label>
                                <input type="text" class="form-control" id="people-input" name="people-input">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default pull-right" id="upload-btn">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
