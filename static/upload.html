{{ .NavbarHTML }}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h2 class="section-header">File Upload</h2>

            <div class="panel panel-default">
                <div class="panel-body">

                    <!-- file dropzone -->
                    <form action="/upload/temp" class="dropzone" id="file-input">
                        <div class="dz-message needsclick">
                            <strong>Drop files here or click to upload.</strong><br>
                            <span class="note needsclick">(Files are not published instantly after upload - you wil be able to add a description, tags and people first!)</span>
                        </div>

                    </form>

                </div>
            </div>

            <!-- unpublished files -->
            <div id="upload-results-panel">
                {{ .UploadFormsHTML }}
            </div>

        </div>
    </div>

</div>
